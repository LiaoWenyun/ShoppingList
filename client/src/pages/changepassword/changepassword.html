<ion-header>

  <ion-navbar>
    <ion-title>changepassword</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-item>
        <ion-label floating>newPassword</ion-label>
        <ion-input type= {{type}} value="" [(ngModel)]= "newPassword" ></ion-input>
        <button *ngIf="!showPass" ion-button clear color="dark" type="button" item-right (click)="showPassword()"> <ion-icon name="ios-eye-off-outline"></ion-icon></button>
        <button *ngIf="showPass" ion-button clear color="dark" type="button" item-right (click)="showPassword()"> <ion-icon name="ios-eye-outline"></ion-icon></button>

    </ion-item>

    <button ion-button (click)='getNewPassword()' icon-start round color="light">Save</button>

</ion-content>
