<ion-header>

  <ion-navbar color='secondary'>
    <ion-title>list</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
    <div *ngIf ="customer">
        <p>On shopping list:</p>
        <ion-item *ngFor="let item of items;">
          <li>{{item}}</li>
          </ion-item>
    </div>

<ion-item>
    <ion-label fixed>Item</ion-label>
    <ion-input type= "text" value="" [(ngModel)]= "Item" ></ion-input>
  </ion-item>

  <button ion-button (click)='addItems()'  color="secondary">add item</button>
  <button ion-button (click)='removeItems()'  color="secondary">remove item</button>
  <div style="width: 100%; padding: 0px; text-align:right;">
      <button ion-button (click)='refresh()'  color="secondary">Refresh Page</button>
    </div>

</ion-content>
