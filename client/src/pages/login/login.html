  Ionic pages and navigation.

<ion-header color="primary">

    <div text-uppercase>
    <ion-title>Please logIn</ion-title>
  </div>

</ion-header>

<ion-content padding>
 

  <ion-item>
    <ion-label fixed>Username</ion-label>
    <ion-input type= "text" value="" [(ngModel)]= "username" ></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input type= {{type}} value="" [(ngModel)]= "password" ></ion-input>
    <button *ngIf="!showPass" ion-button clear color="dark" type="button" item-right (click)="showPassword()"> <ion-icon name="ios-eye-off-outline"></ion-icon></button>
    <button *ngIf="showPass" ion-button clear color="dark" type="button" item-right (click)="showPassword()"> <ion-icon name="ios-eye-outline"></ion-icon></button>
 
  </ion-item>


  <button ion-button (click)='logIn()' icon-start large round color="primary">LogIn</button>

  <button ion-button (click)='signUpPage()' icon-start large round color="secondary">not a member? SignUp</button>
</ion-content>
