<ion-header>


    <ion-title>signup</ion-title>
 

</ion-header>
<ion-content padding>

    <ion-item>
        <ion-label fixed>Name</ion-label>
        <ion-input type= "text" value="" [(ngModel)]= "name" ></ion-input>
    </ion-item>
    <ion-item>
        <ion-label fixed>Username</ion-label>
        <ion-input type= "text" value="" [(ngModel)]= "username" ></ion-input>
    </ion-item>
    
    <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type= {{type}} value="" [(ngModel)]= "password" ></ion-input>
        <button *ngIf="!showPass" ion-button clear color="dark" type="button" item-right (click)="showPassword()"> <ion-icon name="ios-eye-off-outline"></ion-icon></button>
        <button *ngIf="showPass" ion-button clear color="dark" type="button" item-right (click)="showPassword()"> <ion-icon name="ios-eye-outline"></ion-icon></button>
            
    </ion-item>
    
    <ion-item>
        <ion-label fixed>Email</ion-label>
        <ion-input type= "text" value="" [(ngModel)]= "email" ></ion-input>
    </ion-item>

    <button ion-button (click)='signUp()' icon-start large round color="primary">signUp</button>
    <button ion-button (click)='backToLogIn()' icon-start large round color="primary">LogIn</button>

</ion-content>
